<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Detail Show</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

  <style>
    @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

    body {
      margin: 0px;
    }

    .wrap {
      width: 538px;
      margin: 10px auto;
    }

    .print-area {
      position: relative;
      width: 538px;
    }

    .print-area button {
      float: right;
      border-top : none;
      border-bottom: none;
      border-left: none;
      border-right: none;
      background-color: #dee2e6;
      margin-top: 5px;
      font-size: 20px;
    }

    .header img {
      width: 30px;
      margin-top: 6px;
      margin-right: 10px;
    }

    .background-header {
      position: fixed;
      z-index: -1;
      top: 0px;
      width: 100%;
      height: 428px;
      background-color: #339af0;
    }

    .background-body {
      position: fixed;
      z-index: -1;
      top: 428px;
      height: 100%;
      width: 100%;
      background-color: #dee2e6;
    }

    .header {
      margin-top: 50px;
    }

    .header h2 {
      /*font-family: 'Noto Sans KR', sans-serif;*/
      height: 33px;
      font-size: 42px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 0.79;
      letter-spacing: -0.5px;
      text-align: center;
      color: #ffffff;
    }

    .header p {
      margin: 40px auto;
      width: 217px;
      height: 48px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1.5;
      letter-spacing: -1.12px;
      text-align: center;
      color: #ffffff;
    }

    textarea.field {
      width: 502px !important;
      height: 146px;
      border-radius: 5px;
      background-color: #ffffff;
      border: none;
      padding: 18px;
      resize: none;
      font-family: 'Spoqa Han Sans';
      color: #646c74;
    }

    textarea.field2 {
      width: 528px !important;
      height: 20px;
      border-radius: 5px;
      background-color: #ffffff;
      border: none;
      margin-bottom: 5px;
      padding: 5px;
      resize: none;
      font-family: 'Spoqa Han Sans';
      color: #646c74;
    }

    .contents {
      word-wrap: break-word;
      word-break: break-all;
    }

    .footer {
      position: relative;
      height: 40px;
    }

    .footer img.icon-start-edit {
      cursor: pointer;
      position: absolute;
      bottom: 14px;
      right: 55px;
      width: 18px;
      height: 18px;
    }

    .footer img.icon-end-edit {
      cursor: pointer;
      position: absolute;
      display: none;
      bottom: 14px;
      right: 55px;
      width: 20px;
      height: 15px;
    }

    .footer img.icon-delete {
      cursor: pointer;
      position: absolute;
      bottom: 12px;
      right: 19px;
      width: 14px;
      height: 18px;
    }
  </style>
  <script>
    $(document).ready(function () {

    });

    //입력한 제목이 올바른지 검사
    function isValidTitle(title) {
      if (title.length > 0) {
        return true;
      }
      alert("제목을 입력해주세요.");
      return false;
    }

    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidContents(contents) {
      if (contents == '') {
        alert('내용을 입력해주세요');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

    // 수정 버튼을 눌렀을 때, 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
    function showEdits() {
      $(`#submit`).show();
      $(`#delete`).show();
      $(`#edit`).hide();

      $(`#title`).attr('readonly',false);
      $(`#content`).attr('readonly',false);

      $(`#title`).css('color',"black");
      $(`#content`).css('color',"black");
    }

    // 메모를 수정합니다.
    function submitEdit(id) {
      // 1. 작성 대상 메모의 title, username, contents 를 확인합니다.
      let title = $(`#title`).val().trim();
      let contents = $(`#content`).val().trim();

      // 2. 작성한 메모의 제목이 올바른지 검사
      if(isValidTitle(title) == false) {
        return;
      }

      // 3. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidContents(contents) == false) {
        return;
      }

      // 4. 전달할 data JSON으로 만듭니다.
      let data = {
        'title': title,
        'contents': contents,
      };

      // 5. PUT /api/memos/{id} 에 data를 전달합니다.
      $.ajax({
        type: "PUT",
        url: `/api/Memo/${id}`,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert("메모가 수정되었습니다.")
        }, error: function(req,status,error) {
          alert("메모의 작성자가 아닙니다.");
        }, complete: function(xhr, status) {
          window.location.reload();
        }
      });
    }

    // 메모를 삭제합니다.
    function deleteOne(id) {
      // 1. DELETE /api/memo/{id} 에 요청해서 메모를 삭제합니다.
      $.ajax({
        type: "DELETE",
        url: `/api/Memo/${id}`,
        success: function (response) {
          const json = JSON.parse(response)
          alert(json.msg);
          window.location.href = '/';
        }, error(xhr, status, error) {
          alert('메모의 작성자가 아닙니다.');
          window.location.reload();
        },
      })
    }

  </script>
</head>
<body>
  <div class="background-header"></div>
  <div class="background-body"></div>
  <div class="wrap">
    <div class="header">
      <img src="/images/back.png" style="color:white" onclick="location.href='/'">
      <h2>Memo Detail</h2>
    </div>
    <div class="print-area">
      <textarea readonly class="field2" th:text ="${result.getTitle()}" id="title" maxlength="20"></textarea>
      <textarea readonly class="field2" th:text ="${result.getUsername()}" id="username" maxlength="15"></textarea>
      <textarea readonly class="field2" th:text ="${result.getCreatedAt()}" id="createdAt" max="15"></textarea>
      <textarea readonly class="field2" th:text ="${result.getModifiedAt()}" id="modifiedAt" max="15"></textarea>
      <div class="contents">
        <textarea readonly id="content" class="field" th:text="${result.getContents()}" cols="30" rows="5"></textarea>
        <div class="footer">
          <img id="edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="showEdits()">
          <img id="delete" class="icon-delete" src="/images/delete.png" alt="" th:memoid="${result.getId()}" onclick="deleteOne(this.getAttribute('memoid'))">
          <img id="submit" class="icon-end-edit" src="/images/done.png" alt="" th:memoid="${result.getId()}" onclick="submitEdit(this.getAttribute('memoid'))">
        </div>
      </div>
    </div>
    <!-- Comment 영역 -->
  </div>
</body>

</html>
