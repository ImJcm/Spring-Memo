<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Detail Show</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

  <style>
    @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

    body {
      margin: 0px;
    }

    .wrap {
      width: 538px;
      margin: 10px auto;
    }

    .print-area {
      position: relative;
      width: 538px;
    }

    .print-area button {
      float: right;
      border-top : none;
      border-bottom: none;
      border-left: none;
      border-right: none;
      background-color: #dee2e6;
      margin-top: 5px;
      font-size: 20px;
    }

    .header img {
      width: 30px;
      margin-top: 6px;
      margin-right: 10px;
    }

    .background-header {
      position: fixed;
      z-index: -1;
      top: 0px;
      width: 100%;
      height: 428px;
      background-color: #339af0;
    }

    .background-body {
      position: fixed;
      z-index: -1;
      top: 428px;
      height: 100%;
      width: 100%;
      background-color: #dee2e6;
    }

    .header {
      margin-top: 50px;
    }

    .header h2 {
      /*font-family: 'Noto Sans KR', sans-serif;*/
      height: 33px;
      font-size: 42px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 0.79;
      letter-spacing: -0.5px;
      text-align: center;
      color: #ffffff;
    }

    .header p {
      margin: 40px auto;
      width: 217px;
      height: 48px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
      font-weight: 500;
      font-stretch: normal;
      font-style: normal;
      line-height: 1.5;
      letter-spacing: -1.12px;
      text-align: center;
      color: #ffffff;
    }

    textarea.field {
      width: 502px !important;
      height: 146px;
      border-radius: 5px;
      background-color: #ffffff;
      border: none;
      padding: 18px;
      resize: none;
      font-family: 'Spoqa Han Sans';
      color: #646c74;
    }

    textarea.field2 {
      width: 528px !important;
      height: 20px;
      border-radius: 5px;
      background-color: #ffffff;
      border: none;
      margin-bottom: 5px;
      padding: 5px;
      resize: none;
      font-family: 'Spoqa Han Sans';
      color: #646c74;
    }

    .contents {
      word-wrap: break-word;
      word-break: break-all;
    }

    .footer {
      position: relative;
      height: 40px;
    }

    .footer img.icon-start-edit {
      cursor: pointer;
      position: absolute;
      bottom: 14px;
      right: 55px;
      width: 18px;
      height: 18px;
    }

    .footer img.icon-end-edit {
      cursor: pointer;
      position: absolute;
      display: none;
      bottom: 14px;
      right: 55px;
      width: 20px;
      height: 15px;
    }

    .footer img.icon-delete {
      cursor: pointer;
      position: absolute;
      bottom: 12px;
      right: 19px;
      width: 14px;
      height: 18px;
    }

    .Comments hr {
      height: 1px;
      border:none;
      background-color:darkblue;
    }

    .Comments .c-header p {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: bold;
      text-align: left;
      color:darkblue;
    }

    .Comments .area-comment-write {
      position: relative;
      width: 538px;
    }

    .Comments .area-comment-write img {
      cursor: pointer;
      position: absolute;
      width: 22.2px;
      height: 18.7px;
      bottom: 15px;
      right: 17px;
    }


    .Comments .c-field-edit {
      width: 502px !important;
      height: 70px;
      height: 70px;
      border-radius: 5px;
      background-color: #ffffff;
      border: none;
      margin-top: 10px;
      margin-bottom: 5px;
      padding: 20px;
      resize: none;
      font-family: 'Spoqa Han Sans';
      color: #646c74;
    }

    .Comments .c-field-edit::placeholder {
      width: 216px;
      font-family: 'Noto Sans KR', sans-serif;
      color: #868e96;
    }

    #comment-box {
      margin-top: 12px;
    }

    .comments .c-edit {
      display: none;
    }

    .comments div .c-te-edit {
      border-right: none;
      border-top: none;
      border-left: none;
      resize: none;
      border-bottom: 1px solid #212529;
      width: 100%;
      font-family: 'Spoqa Han Sans';
    }

    .comments {
      padding: 0px 20px;
      word-wrap: break-word;
      word-break: break-all;
    }

    .card {
      width: 538px;
      border-radius: 5px;
      background-color: #ffffff;
      margin-bottom: 12px;
    }

    .card .metadata {
      position: relative;
      display: flex;
      font-family: 'Spoqa Han Sans';
      font-size: 11px;
      font-weight: normal;
      font-stretch: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: -0.77px;
      text-align: left;
      color: #adb5bd;
      height: 14px;
      padding: 10px 23px;
    }

    .card .metadata .username {
      margin-right: 15px;
    }

    .card .metadata .date {
      margin-right: 15px;
    }

    .footer {
      position: relative;
      height: 40px;
    }

    .footer img.icon-start-edit {
      cursor: pointer;
      position: absolute;
      bottom: 14px;
      right: 55px;
      width: 18px;
      height: 18px;
    }

    .footer img.icon-end-edit {
      cursor: pointer;
      position: absolute;
      display: none;
      bottom: 14px;
      right: 55px;
      width: 20px;
      height: 15px;
    }

    .footer img.icon-delete {
      cursor: pointer;
      position: absolute;
      bottom: 12px;
      right: 19px;
      width: 14px;
      height: 18px;
    }

  </style>
  <script th:inline="javascript">
    $(document).ready(function () {
      // HTML 문서를 로드할 때마다 실행합니다.
      //let result = [[${result}]]
      //let memoid = result.getId();
      let memoid = [[${result.getMemoId()}]];
      getComments(memoid);
    })

    // 댓글을 불러와서 보여줍니다.
    function getComments(memoId) {
      // 1. 기존 댓글을 지웁니다.
      $('#comment-box').empty();
      // 2. 댓글 목록을 불러와서 HTML로 붙입니다.
      $.ajax({
        type: 'GET',
        url: `/api/Comments/${memoId}`,
        success: function (response) {
          for (let i = 0; i < response.length; i++) {
            let message = response[i];
            let commentId = message['commentId'];
            let username = message['username'];
            let comments = message['comments'];
            let modifiedAt = message['modifiedAt'];
            addHTML(commentId, memoId, username, comments, modifiedAt);
          }
        }
      })
    }

    // 댓글 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
    function addHTML(commentId, memoId, username, comments, modifiedAt) {
      // 1. HTML 태그를 만듭니다.
      let tempHtml = `<div class="card">
          <!-- title/date/username 영역 -->
          <div class="metadata">
            <div id="${commentId}-username" class="username">
              ${username}
            </div>
            <div class="date">
              ${modifiedAt}
            </div>
          </div>
          <!-- contents 조회/수정 영역-->
          <div class="comments">
            <div id="${commentId}-comments" class="text">
              ${comments}
            </div>
            <div id="${commentId}-editcommentarea" class="c-edit">
              <textarea id="${commentId}-textarea" class="c-te-edit" name="" cols="30" rows="5"></textarea>
            </div>
          </div>
          <!-- 버튼 영역-->
          <div class="footer">
            <img id="${commentId}-edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="editComment('${commentId}')">
            <img id="${commentId}-delete" class="icon-delete" src="/images/delete.png" alt="" onclick="deleteCommentOne('${memoId}','${commentId}')">
            <img id="${commentId}-submit" class="icon-end-edit" src="/images/done.png" alt="" onclick="submitCommentEdit('${memoId}','${commentId}')">
          </div>
        </div>`;

      // 2. #comment-box 에 HTML을 붙인다.
      $('#comment-box').append(tempHtml);
    }

    // 댓글을 생성합니다.
    function writeComment(memoId) {
      // 1. 작성한 댓글을 불러옵니다.
      let comments = $('#comments').val();

      // 2. 작성한 댓글이 올바른지 isValidComments 함수를 통해 확인합니다.
      if (isValidComments(comments) == false) {
        return;
      }
      // 3. 작성한 작성자명을 불러옵니다. = JWT 토큰을 넘겨서 현재 맴버 username으로 대신 가능
      //let username = $('#username').val();

      // 4. 전달할 data JSON으로 만듭니다.
      let data = {
        'comments': comments,
      };

      // 5. POST /api/Comment/${memoid} 에 data를 전달합니다.
      $.ajax({
        type: "POST",
        url: `/api/Comment/${memoId}`,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert('댓글이 성공적으로 작성되었습니다.');
          window.location.reload();
        }
      });
    }

    // 댓글
    // 수정 버튼을 눌렀을 때, 기존 작성 내용을 c-textarea 에 전달합니다.
    // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
    function editComment(commentId) {
      showCommentEdits(id);
      let comments = $(`#${commentId}-comments`).text().trim();
      $(`#${commentId}-textarea`).val(comments);
    }

    function showCommentEdits(commentId) {
      $(`#${commentId}-editcommentarea`).show();
      $(`#${commentId}-submit`).show();
      $(`#${commentId}-delete`).show();

      $(`#${commentId}-comments`).hide();
      $(`#${commentId}-edit`).hide();
    }

    // 댓글을 수정합니다.
    function submitCommentEdit(memoId,commentId) {
      // 1. 댓글의 수정한 comments 를 확인합니다.
      let comments = $(`#${commentId}-textarea`).val().trim();

      // 2. 작성한 댓글내용이 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidComments(comments) == false) {
        return;
      }

      // 3. 전달할 data JSON으로 만듭니다.
      let data = {
        'comments': comments,
      };

      // 5. PUT /api/Comment/{memoid}/{id} 에 data를 전달합니다.
      $.ajax({
        type: "PUT",
        url: `/api/Comment/${memoId}/${commentId}`,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert("댓글이 수정되었습니다.")
        }, error: function(req,status,error) {
          alert("댓글의 작성자가 아닙니다.");
        }, complete: function(xhr, status) {
          window.location.reload();
        }
      });
    }

    // 댓글을 삭제합니다.
    function deleteCommentOne(memoId,commentId) {
      // 1. DELETE /api/Comment/{memoId}/{commentId} 에 요청해서 댓글을 삭제합니다.
      $.ajax({
        type: "DELETE",
        url: `/api/Comment/${memoId}/${commentId}`,
        success: function (response) {
          const json = JSON.parse(response)
          alert(json.msg);
        }, error(xhr, status, error) {
          alert('댓글의 작성자가 아닙니다.');
        }, complete(xhr) {
          window.location.reload();
        }
      })
    }

    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidComments(comments) {
      if (comments == '') {
        alert('내용을 입력해주세요');
        return false;
      }
      if (comments.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

    //입력한 제목이 올바른지 검사
    function isValidTitle(title) {
      if (title.length > 0) {
        return true;
      }
      alert("제목을 입력해주세요.");
      return false;
    }

    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidContents(contents) {
      if (contents == '') {
        alert('내용을 입력해주세요');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

    // 수정 버튼을 눌렀을 때, 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
    function showEdits() {
      $(`#submit`).show();
      $(`#delete`).show();
      $(`#edit`).hide();

      $(`#title`).attr('readonly',false);
      $(`#content`).attr('readonly',false);

      $(`#title`).css('color',"black");
      $(`#content`).css('color',"black");
    }

    // 메모를 수정합니다.
    function submitEdit(memoId) {
      // 1. 작성 대상 메모의 title, username, contents 를 확인합니다.
      let title = $(`#title`).val().trim();
      let contents = $(`#content`).val().trim();

      // 2. 작성한 메모의 제목이 올바른지 검사
      if(isValidTitle(title) == false) {
        return;
      }

      // 3. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidContents(contents) == false) {
        return;
      }

      // 4. 전달할 data JSON으로 만듭니다.
      let data = {
        'title': title,
        'contents': contents,
      };

      // 5. PUT /api/memos/{id} 에 data를 전달합니다.
      $.ajax({
        type: "PUT",
        url: `/api/Memo/${memoId}`,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert("메모가 수정되었습니다.")
        }, error: function(req,status,error) {
          alert("메모의 작성자가 아닙니다.");
        }, complete: function(xhr, status) {
          window.location.reload();
        }
      });
    }

    // 메모를 삭제합니다.
    function deleteOne(memoId) {
      // 1. DELETE /api/memo/{id} 에 요청해서 메모를 삭제합니다.
      $.ajax({
        type: "DELETE",
        url: `/api/Memo/${memoId}`,
        success: function (response) {
          const json = JSON.parse(response)
          alert(json.msg);
          window.location.href = '/';
        }, error(xhr, status, error) {
          alert('메모의 작성자가 아닙니다.');
          window.location.reload();
        },
      })
    }

  </script>
</head>
<body>
  <div class="background-header"></div>
  <div class="background-body"></div>
  <div class="wrap">
    <div class="header">
      <img src="/images/back.png" style="color:white" onclick="location.href='/'">
      <h2>Memo Detail</h2>
    </div>
    <div class="print-area">
      <textarea readonly class="field2" th:text ="${result.getTitle()}" id="title" maxlength="20"></textarea>
      <textarea readonly class="field2" th:text ="${result.getUsername()}" id="username" maxlength="15"></textarea>
      <textarea readonly class="field2" th:text ="${result.getCreatedAt()}" id="createdAt" max="15"></textarea>
      <textarea readonly class="field2" th:text ="${result.getModifiedAt()}" id="modifiedAt" max="15"></textarea>
      <div class="contents">
        <textarea readonly id="content" class="field" th:text="${result.getContents()}" cols="30" rows="5"></textarea>
        <div class="footer">
          <img id="edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="showEdits()">
          <img id="delete" class="icon-delete" src="/images/delete.png" alt="" th:memoId="${result.getMemoId()}" onclick="deleteOne(this.getAttribute('memoId'))">
          <img id="submit" class="icon-end-edit" src="/images/done.png" alt="" th:memoId="${result.getMemoId()}" onclick="submitEdit(this.getAttribute('memoId'))">
        </div>
      </div>
    </div>
    <!-- Comment 영역 -->
    <div class="Comments">
      <div class="c-header">
        <div class="area-comment-write">
          <textarea id="comments" class="c-field-edit" cols="30" row="5" placeholder="댓글을 입력하세요."></textarea>
          <img src="/images/send.png" alt="" th:memoId="${result.getMemoId()}" onclick="writeComment(this.getAttribute('memoId'))">
        </div>
        <p>Comments</p>
        <hr/>
      </div>
      <div id="comment-box" class="comment-area-read">
        <div class="card">
          <!-- title/date/username 영역 -->
          <div class="metadata">
            <div id="${commentId}-username" class="username">
              Test User
            </div>
            <div class="date">
              2023/06/28 16:17
            </div>
          </div>
          <!-- contents 조회/수정 영역-->
          <div class="comments">
            <div id="${commentId}-comments" class="text">
              임시 댓글 내용입니다.
            </div>
            <div id="${commentId}-editcommentarea" class="c-edit">
              <textarea id="${commentId}-textarea" class="c-te-edit" name="" cols="30" rows="5"></textarea>
            </div>
          </div>
          <!-- 버튼 영역-->
          <div class="footer">
            <img id="${commentId}-edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="editComment('${commentId}')">
            <img id="${commentId}-delete" class="icon-delete" src="/images/delete.png" alt="" th:memoId="${result.getMemoId()}" onclick="deleteCommentOne(this.getAttribute('memoId'),'${commentId}')">
            <img id="${commentId}-submit" class="icon-end-edit" src="/images/done.png" alt="" th:memoId="${result.getMemoId()}" onclick="submitCommentEdit(this.getAttribute('memoId'),'${commentId}')">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
